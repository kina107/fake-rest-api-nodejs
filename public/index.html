<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Quản lý lớp học</title>
</head>

<body>
    <div class="edit-form hide">
        <h1>Sửa thông tin học viên</h1>
        <form>
            <label for="fname" class="form-label">First Name (required):</label>
            <input type="text" id="fname" name="fname" class="form-control"><br><br>
            <label for="lname">Last Name (required):</label>
            <input type="text" id="lname" name="lname" class="form-control"><br><br>
            <label for="birthday">Birthday (required):</label>
            <input type="date" id="birthday" name="birthday" class="form-control"><br><br>
            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" class="form-control"><br><br>
            <label for="phone">Phone (required):</label>
            <input type="number" id="phone" name="phone" class="form-control"><br><br>
            <div id="update-msg"></div>
            <button class="btn btn-primary" id="editBtn" type="submit">Submit</button>
            <button class="btn btn-secondary" id="back-home" type="submit">Home Page</button>
        </form>
    </div>
    <div class="main">
        <div class="heading">
            <h1>Danh sách học viên</h1>
        </div>

        <div class="button">
            <button id='open-form' type="button" class="btn btn-success"><i class="fa fa-plus-circle"
                    aria-hidden="true"></i> Thêm học
                viên</button>
        </div>

        <div class="table">
            <table class="table table-hover table-bordered table-dark table-striped ">
                <thead>
                    <tr>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Email</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="table-content">

                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
